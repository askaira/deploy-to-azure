name: Build and Deploy .NET App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: dummy-dotnet-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore and Build
        run: |
          if ls *.sln 1> /dev/null 2>&1; then
            dotnet restore
            dotnet build --no-restore
          else
            echo "⚠️ No .NET solution found, skipping build"
          fi

      # ✅ Deployment Step (real or simulated)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        continue-on-error: true

      - name: Simulate Deployment (if no Azure credentials)
        if: failure()
        run: echo "✅ Simulated deployment for .NET app"
