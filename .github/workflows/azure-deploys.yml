name: Build and Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: dummy-node-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build || echo "No build step available"

      # ✅ Deployment Step (real or simulated)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        continue-on-error: true

      - name: Simulate Deployment (if no Azure credentials)
        if: failure()
        run: echo "✅ Simulated deployment for Node.js app"
